name: kubsh CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FUSE dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev fuse3

      - name: Show tool versions
        run: |
          gcc --version || true
          dpkg-deb --version || true
          docker --version || true

      - name: Build kubsh binary
        run: |
          make clean
          make

      - name: Run kubsh tests in Docker
        run: |
          docker run --rm -v "${{ github.workspace }}/kubsh:/usr/bin/kubsh" tyvik/kubsh_test:master || true

      - name: Build deb package
        run: |
          make deb
          ls -lh kubsh_1.0.0_amd64.deb

      - name: Upload deb as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh_1.0.0_amd64-${{ github.run_number }}
          path: kubsh_1.0.0_amd64.deb
          if-no-files-found: error
