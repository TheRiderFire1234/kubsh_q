name: kubsh CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      

      - name: Run kubsh tests in Docker
        run: |
          docker run --rm -v "${{ github.workspace }}/kubsh:/usr/bin/kubsh" tyvik/kubsh_test:master || echo "Продолжаем тесты"

      - name: Build deb package
        run: |
          make deb
          ls -lh kubsh.deb

      - name: Upload deb as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-${{ github.run_number }}
          path: kubsh.deb
          if-no-files-found: error
